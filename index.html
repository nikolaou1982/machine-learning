  <style>
    /* Reset and base styles */

    /* CSS Variables */
    :root {
      --color-neutral-900: oklch(0.185 0 0);
      
      color-scheme: light dark;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: oklch(0.145 0 0);
      color: oklch(0.985 0 0);
      overflow-x: hidden;
    }

    /* Main container */
    .mindmap-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
      padding: 2em;
      z-index: 10;
      pointer-events: none;
    }
    
    .mindmap-container .card-container {
      pointer-events: auto;
    }

    /* SVG positioning for filters */
    .svg-container {
      position: absolute;
      width: 0;
      height: 0;
    }

    /* SVG for connection lines */
    .connections-svg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    /* Card container */
    .card-container {
      padding: 2px;
      border-radius: 50%;
      position: relative;
      background: linear-gradient(
          -30deg,
          var(--gradient-color),
          transparent,
          var(--gradient-color)
        ),
        linear-gradient(
          to bottom,
          var(--color-neutral-900),
          var(--color-neutral-900)
        );
      z-index: 2;
      
      &[center] {
        --f: url(#üåÄ‚ÜñÔ∏è);
        --electric-border-color: #4a90e2;
        --electric-light-color: oklch(from var(--electric-border-color) l c h);
        --gradient-color: oklch(
          from var(--electric-border-color) 0.3 calc(c / 2) h / 0.4
        );
      }
      &[branch] {
        --f: url(#üåÄüé®);
        --electric-border-color: #5ba3f5;
        --electric-light-color: oklch(from var(--electric-border-color) l c h);
        --gradient-color: oklch(
          from var(--electric-border-color) 0.3 calc(c / 2) h / 0.4
        );
        cursor: pointer;
        transition: all 0.3s ease;
      }
      &[branch].selected {
        --f: url(#üåÄ‚ÜñÔ∏è);
        --electric-border-color: #dd8448;
        --electric-light-color: oklch(from var(--electric-border-color) l c h);
        --gradient-color: oklch(
          from var(--electric-border-color) 0.3 calc(c / 2) h / 0.4
        );
      }
      &[branch]:hover:not(.selected) {
        filter: brightness(1.1);
      }
    }

    /* Center card - larger */
    .card-container[center] .main-card {
      width: 28rem;
    }

    /* Branch cards - smaller */
    .card-container[branch] .main-card {
      width: 13rem;
    }

    /* Inner container */
    .inner-container {
      position: relative;
    }

    /* Border layers */
    .border-outer {
      border: 2px solid oklch(from var(--electric-border-color) l c h / 0.5);
      border-radius: 50%;
      padding-right: .15em;
      padding-bottom: .15em;
    }

    .main-card {
      aspect-ratio: 1;
      border-radius: 50%;
      border: 2px solid var(--electric-border-color);
      margin-top: -4px;
      margin-left: -4px;
      filter: var(--f);
    }

    /* Glow effects */
    .glow-layer-1 {
      border: 2px solid oklch(from var(--electric-border-color) l c h / 0.6);
      border-radius: 50%;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;

      filter: blur(1px);
    }

    .glow-layer-2 {

      width: 100%;
      height: 100%;

      top: 0;
      left: 0;
      right: 0;

    }

    /* Overlay effects */
    .overlay-1 {
      position: absolute;
      width: 100%;

      top: 0;
      left: 0;

      border-radius: 50%;

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.7; }

    /* Annotation display area */
    .annotation-display {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: radial-gradient(

      transform: translateX(-50%) translateY(20px);

    }

    }

      font-weight: 500;

    }

      text-align: center;
    }

    /* Card positioning */
    .center-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .branch-card {
      position: absolute;
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.2s ease;
    }
    
    .branch-card:hover {
      transform: scale(1.01);
    }
    
    .branch-top:hover {
      transform: translateX(-50%) scale(1.01);
    }
    
    .branch-left:hover {
      transform: translateY(-50%) scale(1.01);
    }
    
    .branch-right:hover {
      transform: translate(-100%, -50%) scale(1.01);
    }

    .branch-top {
      top: calc(50% - 14rem - 6.5rem - 3rem);
      left: 50%;
      transform: translateX(-50%);
    }

    .branch-left {
      top: 50%;
      left: calc(50% - 14rem - 6.5rem - 3rem);
      transform: translateY(-50%);
    }

    .branch-right {
      top: 50%;
      left: calc(50% + 14rem + 6.5rem + 3rem);
      transform: translate(-100%, -50%);
    }

    /* Responsive adjustments */
    @media (max-width: 1200px) {
      .branch-top {
        top: calc(50% - 14rem - 6.5rem - 2rem);
      }
      .branch-left {
        left: calc(50% - 14rem - 6.5rem - 2rem);
      }
      .branch-right {
        left: calc(50% + 14rem + 6.5rem + 2rem);
      }
    }

    @media (max-width: 768px) {
      .card-container[center] .main-card {
        width: 20rem;

      .card-container[branch] .main-card {
        width: 10rem;

        font-size: 2em;
      }
      .title-branch {
        font-size: 1.25em;
      }

      }
      .branch-left {
        left: calc(50% - 10rem - 5rem - 1.5rem);
      }
      .branch-right {
        left: calc(50% + 10rem + 5rem + 1.5rem);
      }
    }
  </style>

<body>

  <script>
    // Draw connection lines between cards
    function drawConnections() {
      const svg = document.getElementById('connections');
      const centerCard = document.querySelector('.center-card');
      const branchCards = document.querySelectorAll('.branch-card');
      
      // Clear existing lines
      svg.innerHTML = '';
      
      // Get center card position
      const centerRect = centerCard.getBoundingClientRect();
      const centerX = centerRect.left + centerRect.width / 2;
      const centerY = centerRect.top + centerRect.height / 2;
      
      branchCards.forEach(branchCard => {
        const branchRect = branchCard.getBoundingClientRect();
        const branchX = branchRect.left + branchRect.width / 2;
        const branchY = branchRect.top + branchRect.height / 2;
        
        // Calculate radius of center and branch circles
        const centerRadius = centerRect.width / 2;
        const branchRadius = branchRect.width / 2;
        
        // Calculate angle
        const dx = branchX - centerX;
        const dy = branchY - centerY;
        const angle = Math.atan2(dy, dx);
        
        // Calculate start and end points on circle edges
        const startX = centerX + Math.cos(angle) * centerRadius;
        const startY = centerY + Math.sin(angle) * centerRadius;
        const endX = branchX - Math.cos(angle) * branchRadius;
        const endY = branchY - Math.sin(angle) * branchRadius;
        
        // Create line
        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        line.setAttribute('x1', startX);
        line.setAttribute('y1', startY);
        line.setAttribute('x2', endX);
        line.setAttribute('y2', endY);
        line.setAttribute('stroke', '#5ba3f5');
        line.setAttribute('stroke-width', '2');
        line.setAttribute('opacity', '0.6');
        svg.appendChild(line);
      });
    }
    
    // Draw connections on load and resize
    window.addEventListener('load', drawConnections);
    window.addEventListener('resize', drawConnections);

    // Menu functionality
    const branchCards = document.querySelectorAll('.branch-card');
    let selectedCard = null;

    // Initialize - check if there's a hash in URL
    function initMenu() {
      const hash = window.location.hash.substring(1);
      if (hash) {
        const targetCard = document.querySelector(`[data-section="${hash}"]`);
        if (targetCard) {
          selectCard(targetCard);
        }
      }
    }

    // Annotation content mapping
    const annotationContent = {
      'clustering': {
        title: 'Clustering',
        content: 'Clustering is an unsupervised learning technique that groups similar data points together based on their characteristics. It helps identify patterns and structures in data without prior knowledge of the groups.'
      },
      'anomaly-detection': {
        title: 'Anomaly Detection',
        content: 'Anomaly detection identifies unusual patterns or outliers in data that do not conform to expected behavior. It\'s crucial for detecting fraud, system intrusions, and other rare events.'
      },
      'dimensionality-reduction': {
        title: 'Dimensionality Reduction',
        content: 'Dimensionality reduction techniques reduce the number of features in a dataset while preserving important information. This helps with visualization, noise reduction, and computational efficiency.'
      }
    };

    // Select a card and display annotation
    function selectCard(card) {
      // Remove selected class from all cards
      branchCards.forEach(c => c.classList.remove('selected'));
      
      // Add selected class to clicked card
      card.classList.add('selected');
      selectedCard = card;

      // Get the section ID
      const sectionId = card.getAttribute('data-section');
      
      // Get annotation content
      const annotation = annotationContent[sectionId];
      
      if (annotation) {
        // Update annotation display
        const annotationDisplay = document.getElementById('annotation-display');
        const annotationTitle = document.getElementById('annotation-title');
        const annotationContentEl = document.getElementById('annotation-content');
        
        if (annotationDisplay && annotationTitle && annotationContentEl) {
          annotationTitle.textContent = annotation.title;
          annotationContentEl.textContent = annotation.content;
          annotationDisplay.classList.add('visible');
          
          // Hide instruction hint
          const hint = document.querySelector('.instruction-hint');
          if (hint) {
            hint.style.opacity = '0';
            hint.style.transition = 'opacity 0.5s ease';
            setTimeout(() => hint.style.display = 'none', 500);
          }
        }
        
        // Update URL hash (but don't scroll)
        window.location.hash = sectionId;
      }
    }

    // Add click handlers to branch cards (single click to select)
    // Use a timeout to distinguish between single and double clicks
    const clickTimeouts = new Map();
    branchCards.forEach(card => {
      card.addEventListener('click', (e) => {
        // Clear any existing timeout for this card
        if (clickTimeouts.has(card)) {
          clearTimeout(clickTimeouts.get(card));
        }
        
        // Set a timeout to handle single click after a delay
        const timeout = setTimeout(() => {
          selectCard(card);
          // Hide instruction hint after first interaction
          const hint = document.querySelector('.instruction-hint');
          if (hint) {
            hint.style.opacity = '0';
            hint.style.transition = 'opacity 0.5s ease';
            setTimeout(() => hint.style.display = 'none', 500);
          }
          clickTimeouts.delete(card);
        }, 300); // 300ms delay to detect double-click
        
        clickTimeouts.set(card, timeout);
      });
    });

    // Add double-click handlers to branch cards (double click to navigate)
    branchCards.forEach(card => {
      card.addEventListener('dblclick', (e) => {
        // Clear the single-click timeout for this card
        if (clickTimeouts.has(card)) {
          clearTimeout(clickTimeouts.get(card));
          clickTimeouts.delete(card);
        }
        
        // Prevent default behavior
        e.preventDefault();
        
        // Check if this is the clustering card - navigate to Clustering/main.html
        if (card.id === 'clustering-card') {
          window.location.href = 'Clustering/main.html';
          return;
        }
        // Check if this is the anomaly detection card - navigate to Anomaly_Detection/Anomaly_Detection.html
        if (card.id === 'anomaly-card') {
          window.location.href = 'Anomaly_Detection/Anomaly_Detection.html';
          return;
        }
        // Check if this is the dimensionality reduction card - navigate to Dimensionality_Reduction/Dimensionality_Reduction.html
        if (card.id === 'dimensionality-card') {
          window.location.href = 'Dimensionality_Reduction/Dimensionality_Reduction.html';
          return;
        }
        selectCard(card);
      });
    });

    // Handle hash changes (back/forward buttons)
    window.addEventListener('hashchange', () => {
      const hash = window.location.hash.substring(1);
      if (hash) {
        const targetCard = document.querySelector(`[data-section="${hash}"]`);
        if (targetCard) {
          selectCard(targetCard);
        }
      } else {
        // Remove selection if no hash
        branchCards.forEach(c => c.classList.remove('selected'));
        selectedCard = null;
      }
    });

    // Initialize menu on load
    initMenu();
  </script>
</body>
</html>
